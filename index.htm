<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>Search Engines Collection</title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <link rel="icon" href="//avatars.githubusercontent.com/u/11847274"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body onload="OnLoad()">
<div class="CenterRoot">
<h1>搜索引擎集合</h1>
<h2>Search Engines Collection</h2>
<div class="RootLinks">
<div class="GroupLinks">
    <fieldset id="fieldSEs">
        <legend>选择搜索引擎 / Choose a search engine</legend>
        <input type="radio" id="radioBing" name="se" value="https://bing.com/search?q={query}+-zhihu+-csdn"/><label for="radioBing">Bing</label>
        <input type="radio" id="radioGoogle" name="se" value="https://www.google.com/search?q={query}"/><label for="radioGoogle">Google</label>
        <input type="radio" id="radioYandex" name="se" value="https://yandex.com/search?text={query}"/><label for="radioYandex">Yandex</label>
        <input type="radio" id="radioBaidu" name="se" value="https://www.baidu.com/s?wd={query}"/><label for="radioBaidu">百度</label>
        <input type="radio" id="radioAcfun" name="se" value="https://www.acfun.cn/search?keyword={query}"/><label for="radioAcfun">AcFun</label>
        <input type="radio" id="radioBilibili" name="se" value="https://search.bilibili.com/all?keyword={query}"/><label for="radioBilibili">Bilibili</label>
        <input type="radio" id="radioBilibiliLive" name="se" value="https://search.bilibili.com/live?keyword={query}"/><label for="radioBilibiliLive">Bilibili直播</label>
        <input type="radio" id="radioGithub" name="se" value="https://github.com/search?q={query}"/><label for="radioGithub">GitHub</label>
        <input type="radio" id="radioWeibo" name="se" value="https://s.weibo.com/weibo?q={query}"/><label for="radioWeibo">微博</label>
        <input type="radio" id="radioDouyin" name="se" value="https://www.douyin.com/search/{query}"/><label for="radioDouyin">抖音</label>
        <input type="radio" id="radioKuaishou" name="se" value="https://www.kuaishou.com/search/video?searchKey={query}"/><label for="radioKuaishou">快手</label>
        <input type="radio" id="radioTaobao" name="se" value="https://s.taobao.com/search?q={query}"/><label for="radioTaobao">淘宝</label>
        <input type="radio" id="radioJd" name="se" value="https://search.jd.com/Search?keyword={query}"/><label for="radioJd">京东</label>
        <input type="radio" id="radioXianyu" name="se" value="https://www.goofish.com/search?q={query}"/><label for="radioXianyu">闲鱼</label>
        <input type="radio" id="radioXiaohongshu" name="se" value="https://www.xiaohongshu.com/search_result?keyword={query}"/><label for="radioXiaohongshu">小红书</label>
        <input type="radio" id="radioYoutube" name="se" value="https://www.youtube.com/results?search_query={query}"/><label for="radioYoutube">YouTube</label>
        <input type="radio" id="radioPixiv" name="se" value="https://www.pixiv.net/tags/{query}/artworks"/><label for="radioPixiv">Pixiv插画</label>
        <input type="radio" id="radioTwitter" name="se" value="https://twitter.com/search?q={query}"/><label for="radioTwitter">Twitter</label>
        <input type="radio" id="radioPinterest" name="se" value="https://www.pinterest.com/search/pins/?q={query}"/><label for="radioPinterest">Pinterest</label>
        <input type="radio" id="radioLofter" name="se" value="https://www.lofter.com/front/homesite/search?type=post&q={query}"/><label for="radioLofter">Lofter帖子</label>
        <input type="radio" id="radioSafeDanbooru" name="se" value="https://safebooru.donmai.us/posts?tags={query}"/><label for="radioSafeDanbooru">Danbooru (Safe)</label>
        <input type="radio" id="radioGelbooru" name="se" value="https://gelbooru.com/index.php?page=post&s=list&tags={query}"/><label for="radioGelbooru">Gelbooru</label>
        <input type="radio" id="radioSafebooru" name="se" value="https://safebooru.org/index.php?page=post&s=list&tags={query}"/><label for="radioSafebooru">Safebooru</label>
        <input type="radio" id="radioSafeKonachan" name="se" value="https://konachan.net/post?tags={query}"/><label for="radioSafeKonachan">Konachan (Safe)</label>
        <input type="radio" id="radioYandere" name="se" value="https://yande.re/post?tags={query}"/><label for="radioYandere">yande.re</label>
        <input type="radio" id="radioZerochan" name="se" value="https://www.zerochan.net/{query}"/><label for="radioZerochan">Zerochan</label>
        <input type="radio" id="radioBluesky" name="se" value="https://bsky.app/search?q={query}"/><label for="radioBluesky">Bluesky</label>
        <input type="radio" id="radioEhentai" name="se" value="https://e-hentai.org/?f_search={query}"/><label for="radioEhentai">E-hentai</label>
    </fieldset>
</div>
<div class="GroupLinks">
    <p>
        <input type="text" id="textQuery" placeholder="在此处输入搜索关键词… / Input keywords here to search…" value=""/>
    </p>
</div>
<div class="GroupLinks" id="divHistory">搜索历史：<span id="linksHistory"></span> <a href="javascript:ClearHistory();">清空</a></div>
<div id="divButtons">
    <button id="buttonSearch" onclick="GoSearch()">搜索 / Search</button>
</div>
</div>
<div class="Footer">
    <a href="seredirect.user.js">seredirect</a>
    <a href="https://github.com/lxfly2000/secollection">GitHub</a>
</div>
</div>
<script src="js/index.js"></script>
</body>
</html>
